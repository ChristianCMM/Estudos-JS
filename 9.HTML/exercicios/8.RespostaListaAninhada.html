<!-- selecionar uma marcação peronsalizada ".querySelectorAll('[wm-folder]')" -> -->
<!-- pegar o proximo elemento após o outro -> ".nextElementSibling"-->
<script>
   document.querySelectorAll('[wm-folder]').forEach(folder =>{
    folder.onclick= function(e){
        const ul = folder.nextElementSibling
        const displayAtual =  ul.style.display
        
        // displayAtual === 'none' ? 'block' : 'none' // operação ternaria 
        // ul.style.display = displayAtual
        // pesquisar sobre OPERAÇÂO TERNARIA

        if(displayAtual === 'none'){
            ul.style.display = 'block'
        }else{
            ul.style.display = 'none'
        }
       
        
    }})
W</script>
