<h1>Listas</h1>

<!--Listar Ordenada-->
<h2>Aprovados</h2>
<!--ol = Ordered List-->
<!--li = List Item-->
<ol>
    <li>Bia</li>
    <li>Pedro</li>
    <li>Ana</li>
    <li>João</li>
</ol>

<!--Lista não Ordenada-->
<h2>Lista de compras</h2>
<!-- Unnorded List-->
<ul>
    <li>Queijo</li>
    <li>Leite</li>
    <li>Arroz</li>
    <li>Pão</li>
</ul>

<!--Lista de Definição-->
<h2>Principais termos do glossario de Cloud Computing</h2>
<!--dt = item a ser definido-->
<dl>
    <dt>BaaS</dt>
    <dd>Backend Como Serviço</dd>
    <dt>IaaS</dt>
    <dd>Infraestrutura como serviço</dd>
</dl>
