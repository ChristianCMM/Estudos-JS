<!--tag "table"-->
<table>
    <!-- "caption" serve para descrever sobre o que é a tabela -->
    <caption>Produtos</caption>
    <!-- cabeçalho da tabela-->
    <thead>
        <!--table row-->
        <tr>
            <!-- table head -->
            <th>Produto</th>
            <th>Preço</th>
            <th>Quantidade Total</th>
        </tr>
    </thead>
    <!-- corpo da tabela -->
    <tbody>
        <tr>
            <!-- table data -->
            <td>iPad</td>
            <td>3289,00</td>
            <td>5</td>
            <td>16445,00</td>
        </tr>
        <tr>
            <td>Samsung S9</td>
            <td> 2649,00</td>
            <td>8</td>
            <td>2119,00</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <!-- fazer para que uma coluna ocupe mais espaço "rowspan" e "colspan" -->
            <td colspan="3">Total</td>
            <td>37637,00</td>
        </tr>
    </tfoot>
</table>

<style>
    table{
        border-collapse: collapse;
    }
    th,td{
        padding: 10px;
    }
    /* "tr" dentro de "thead" */
    thead tr{
        border-bottom: solid 3px #444;
    }
    tbody tr:hover{
        background-color: #dedede;
    }
    tfoot{
        background-color: #444;
        color: #fff;
        font-weight: bold;
    }
</style>
