<h1>Formulário</h1>

<form action="http://localhost:3003/usuarios" method="POST">
    <input type="text" name="nome">
    <input type="password" name="senha">
    <textarea name="bio" cols="30" rows="10"></textarea>
    <div>
        <input type="radio" name="tipo" value="admin">Admin
        <input type="radio" name="tipo" value="regular">Regular
        <input type="radio" name="tipo" value="professor">Professor
    </div>

    <div>
        <input type="checkbox" name="ativo">Ativo
    </div>

    <!-- Seleção unica -->
    <select name="estado">
        <option value="">Selecione</option>
        <option value="ac">Acre</option>
        <option value="ba">Bahia</option>
        <option value="Ce">Ceará</option>
    </select>

    <!-- Seleção multipla -->
    <select name="interesses" multiple size="6">
        <option value="ja">JavaScript</option>
        <option value="java">Java</option>
        <option value="php">PHP</option>
        <option value="python">Python</option>
        <option value="go">Go</option>
        <option value="c">C</option>
    </select>
    
    <button>Incluir</button>
</form>

<style>
    input,
    textarea{
        display: block;
        margin-bottom: 10px;
    }
    /* usando o "name" para estilizar */
    input[type=radio],
    input[type=checkbox],
    input[type=select]{
        display: inline;
    }
</style>
